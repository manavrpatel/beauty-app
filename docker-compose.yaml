version: '3'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 wsgi:application
    volumes:
      - .:/app
      - static_data:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_DB: 'beauty_app'
      POSTGRES_USER: 'manav'
      POSTGRES_PASSWORD: 'manav1234'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
  static_data: